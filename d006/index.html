<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos em destaque para saber qual tag usar em cada caso</P>
    <ul>
        <li><abbr title="tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="tag &gt;h1&lt;..&gt;h6&lt;">Título</abbr>
        <li><abbr title="tag &gt;img&lt;">Imagens</abbr></li>
        <li><abbr title="tag &gt;abbr&lt;">Abreviações</abbr></li>
        <li><abbr title="tag &gt;code&lt;">Código-fonte</abbr></li>
        <li><abbr title="tag &gt;ol&lt; e &gt;li&lt;">Listas numeradas</abbr></li>
        <li><abbr title="tag &gt;ul&lt; e &gt;li&lt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
